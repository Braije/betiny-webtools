        <label for="level">NUTS level <small>(optional, defaults 'boundaries')</small></label>

            <option value="null" selected>Country boundaries</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="scale">Scale <small>(optional, defaults to 10M)</small></label>
        <select id="scale" name="scale" data-placeholder="Select a scale">
            <option value="01M">01M</option>
            <option value="03M">03M</option>
            <option value="10M" selected>10M</option>
            <option value="20M">20M</option>
            <option value="60M">60M</option>
        </select>

        <label for="year">Year <small>(optional, defaults to 2021)</small></label>
        <select id="year" name="year" data-placeholder="Select the year">
            <option value="2010">2010</option>
            <option value="2013">2013</option>
            <option value="2016">2016</option>
            <option value="2021" selected>2021</option>
        </select>

        <label for="language">Language <small>(optional, defaults to Latin)</small></label>
        <select id="language" name="language" data-placeholder="Select the language">
            <option value="" selected>Latin</option>
            <option value="en">English</option>
            <option value="ro">Romanian</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
        </select>
